spring.application.name=webshop
server.servlet.context-path=/api

## Testing only
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/webshop_sandbox
spring.datasource.username=postgres
spring.datasource.password=admin

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=none

# app custom property, if true, insert data for testing
app.db.init.enabled=true

# enable query logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

chuckNorrisApi.baseUrl=https://api.chucknorris.io